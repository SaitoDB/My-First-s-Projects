<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./stylecalc.css">
  <title>Calculator</title>
</head>
<body>
<div class="container">
  <div class="calculator">
    <form>
      <div class="display">
        <input type="text" name="display">
      </div>
      <div>
        <input type="button" value = "AC" class= "operators" >
        <input type="button" value = "DE" class= "operators" >
        <input type="button" value = "." class= "operators" >
        <input type="button" value = "/" class= "operators" >
      </div>
      <div>
        <input type="button" value = "7" >
        <input type="button" value = "8" >
        <input type="button" value = "9">
        <input type="button" value = "*" class= "operators" >
      </div>
      <div>
        <input type="button" value = "4" >
        <input type="button" value = "5" >
        <input type="button" value = "6" >
        <input type="button" value = "-" class= "operators" >
      </div>
      <div>
        <input type="button" value = "1" >
        <input type="button" value = "2" >
        <input type="button" value = "3" >
        <input type="button" value = "+" class= "operators" >
      </div>
      <div>
        <input type="button" value = "00" >
        <input type="button" value = "0" >
        <input type="button" onclick = "display.value = eval (display.value)" value = "=" class = "equal operators">
      </div>
    </form>
  </div>
</div> 
<script src="./scriptcalc.js">
</script>
</body>
</html>
